<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<p>Вас еще нет - Зарегистрируйтесь</p>
    <form method="post" action="reg">
        <input type="text" placeholder="log" name="login" required><br>
        <input type="password" placeholder="pass" name="password" pattern="(?=.*[0-9]){5,}" required><br>
        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
